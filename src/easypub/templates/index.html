{% extends "base.html" %}

{% block meta %}
<meta property="og:title" content="EasyPub.io" />
<meta property="og:description" content="The free and anonymous online publishing platform." />
{% endblock %}

{% block css %}
{{ super() }}
<link
  href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css"
  rel="stylesheet"
/>
<style>
html {
  background-color: #eceff4;
}
</style>
{% endblock %}

{% block body %}
<div id="quill"></div>
<div id="app"></div>
{% endblock %}

{% block js %}
<script src="https://unpkg.com/quill@1.3.7/dist/quill.min.js"></script>
<script src="https://unpkg.com/htm@3.1.1/preact/standalone.umd.js"></script>
<script src="{{ static_url_for('static', 'common.js') }}"></script>
<script src="{{ static_url_for('static', 'index.js') }}"></script>
<script>
  const quill = editor({{ static_url_for('static', 'intro.html')|jsonify }})

  app({quill})
</script>
{% endblock %}
